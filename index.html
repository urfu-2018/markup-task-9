<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- sprites -->
    <svg class="svg-definition">
        <defs>
            <linearGradient id="logo-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#f27121"></stop>
                <stop offset="50%" stop-color="#e94057"></stop>
                <stop offset="100%" stop-color="#8a2387"></stop>
            </linearGradient>
        </defs>
        <symbol xmlns="http://www.w3.org/2000/svg" id="arrow-sprite">
            <path d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z" fill-rule="evenodd"></path>
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="fill-sprite">
            <path d="M8.395 8.395h30.996v30.996H8.395z"></path>
            <path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834 42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"></path>
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="flip-sprite">
            <path d="M0 29.9l19.084-11.788L0 6.325z"></path>
            <path d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z" fill-rule="nonzero"></path>
            <path d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z"></path>
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="logo-sprite">
            <path d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z" fill="url(#logo-gradient)" fill-rule="evenodd"></path>
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="rotate-sprite">
            <path d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z" fill-rule="evenodd"></path>
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="scale-sprite">
            <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z" fill-rule="nonzero"></path>
            <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"></path>
        </symbol>
    </svg>

    <!-- inputs -->
    <input type="checkbox" id="selector-show-initial" class="selector-show-initial selector">

    <input type="checkbox" id="selector-full" class="selector-full selector">

    <input type="radio" name="scale" id="selector-no-scale" class="selector-no-scale selector" checked>
    <input type="radio" name="scale" id="selector-scale-bigger" class="selector-scale-bigger selector">
    <input type="radio" name="scale" id="selector-scale-biggest" class="selector-scale-biggest selector">

    <input type="radio" name="rotate" id="selector-no-rotate" class="selector-no-rotate selector" checked>
    <input type="radio" name="rotate" id="selector-rotate-90" class="selector-rotate-90 selector">
    <input type="radio" name="rotate" id="selector-rotate-180" class="selector-rotate-180 selector">
    <input type="radio" name="rotate" id="selector-rotate-270" class="selector-rotate-270 selector">

    <input type="checkbox" name="flip" id="selector-flip" class="selector-flip selector">

    <input type="radio" name="filter" id="selector-no-filter" class="selector-no-filter selector" checked>
    <input type="radio" name="filter" id="selector-gray" class="selector-gray selector">
    <input type="radio" name="filter" id="selector-sepia" class="selector-sepia selector">
    <input type="radio" name="filter" id="selector-blue" class="selector-blue selector">
    <input type="radio" name="filter" id="selector-contrast" class="selector-contrast selector">
    <input type="radio" name="filter" id="selector-invert" class="selector-invert selector">

    <input type="radio" name="carousel" id="carousel-from-1" class="carousel-from-1 selector" checked>
    <input type="radio" name="carousel" id="carousel-from-2" class="carousel-from-2 selector">
    <input type="radio" name="carousel" id="carousel-from-3" class="carousel-from-3 selector">

    <!-- page -->
    <main class="main">
        <section class="controls">
            <label class="svg-icon label-full" for="selector-full">
                <svg><use xlink:href="#fill-sprite"></use></svg>
            </label>

            <label class="svg-icon label-no-scale" for="selector-no-scale">
                <svg><use xlink:href="#scale-sprite"></use></svg>
            </label>
            <label class="svg-icon label-scale-bigger" for="selector-scale-bigger">
                <svg><use xlink:href="#scale-sprite"></use></svg>
            </label>
            <label class="svg-icon label-scale-biggest" for="selector-scale-biggest">
                <svg><use xlink:href="#scale-sprite"></use></svg>
            </label>

            <label class="svg-icon label-show-initial" for="selector-show-initial">
                <svg><use xlink:href="#logo-sprite"></use></svg>
            </label>

            <label class="svg-icon label-no-rotate" for="selector-no-rotate">
                <svg><use xlink:href="#rotate-sprite"></use></svg>
            </label>
            <label class="svg-icon label-rotate-90" for="selector-rotate-90">
                <svg><use xlink:href="#rotate-sprite"></use></svg>
            </label>
            <label class="svg-icon label-rotate-180" for="selector-rotate-180">
                <svg><use xlink:href="#rotate-sprite"></use></svg>
            </label>
            <label class="svg-icon label-rotate-270" for="selector-rotate-270">
                <svg><use xlink:href="#rotate-sprite"></use></svg>
            </label>

            <label class="svg-icon label-flip" for="selector-flip">
                <svg><use xlink:href="#flip-sprite"></use></svg>
            </label>
        </section>
        <section class="main-image-area">
            <div class="main-image-scale">
            <div class="main-image-rotate">
            <div class="main-image-flip">
                <img class="main-image" src="cat-image.jpg" alt="Изображение" title="Изображение">
            </div>
            </div>
            </div>
            <img class="main-image-initial" src="cat-image.jpg" alt="Изображение" title="Изображение">
        </section>
        <section class="filters">
            <div class="svg-icon left-arrow left-arrow-1">
                <svg><use xlink:href="#arrow-sprite"></use></svg>
            </div>
            <label class="svg-icon left-arrow left-arrow-2" for="carousel-from-1">
                <svg><use xlink:href="#arrow-sprite"></use></svg>
            </label>
            <label class="svg-icon left-arrow left-arrow-3" for="carousel-from-2">
                <svg><use xlink:href="#arrow-sprite"></use></svg>
            </label>
            <div class="filters-container-wrapper">
                <div class="filters-container">
                    <div class="no-filter filter">
                        <span class="filter-name">
                            Без фильтра
                        </span>
                        <label class="filter-label" for="selector-no-filter">
                            <img class="filter-image" src="cat-image.jpg"
                                 alt="Без фильтра" title="Без фильтра">
                        </label>
                    </div>
                    <div class="gray-filter filter">
                        <span class="filter-name">
                            Чёрно-белое
                        </span>
                        <label class="filter-label" for="selector-gray">
                            <img class="filter-image" src="cat-image.jpg"
                                 alt="Чёрно-белое" title="Чёрно-белое">
                        </label>
                    </div>
                    <div class="sepia-filter filter">
                        <span class="filter-name">
                            Сепия
                        </span>
                        <label class="filter-label" for="selector-sepia">
                            <img class="filter-image" src="cat-image.jpg" alt="Сепия" title="Сепия">
                        </label>
                    </div>
                    <div class="blue-filter filter">
                        <span class="filter-name">
                            Синева
                        </span>
                        <label class="filter-label" for="selector-blue">
                            <img class="filter-image" src="cat-image.jpg" alt="Синева" title="Синева">
                        </label>
                    </div>
                    <div class="contrast-filter filter">
                        <span class="filter-name">
                            Контрастность
                        </span>
                        <label class="filter-label" for="selector-contrast">
                            <img class="filter-image" src="cat-image.jpg"
                                 alt="Контрастность" title="Контрастность">
                        </label>
                    </div>
                    <div class="invert-filter filter">
                        <span class="filter-name">
                            Инверсия
                        </span>
                        <label class="filter-label" for="selector-invert">
                            <img class="filter-image" src="cat-image.jpg" alt="Инверсия" title="Инверсия">
                        </label>
                    </div>
                </div>
            </div>
            <label class="svg-icon right-arrow right-arrow-1" for="carousel-from-2">
                <svg><use xlink:href="#arrow-sprite"></use></svg>
            </label>
            <label class="svg-icon right-arrow right-arrow-2" for="carousel-from-3">
                <svg><use xlink:href="#arrow-sprite"></use></svg>
            </label>
            <div class="svg-icon right-arrow right-arrow-3">
                <svg><use xlink:href="#arrow-sprite"></use></svg>
            </div>
        </section>
    </main>
</body>
</html>
