<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!--Ваш спрайт-->
    <svg class="svg-sprite">
        <defs>
            <linearGradient id="logoGradient" x1="0" y1="0" x2="1" y2="1">
                <stop stop-color="#AD1457" offset="0"></stop>
                <stop stop-color="#FF5252" offset="1"></stop>
            </linearGradient>
        </defs>
        <symbol id="icon-contrast-box" viewBox="0 0 24 24">
            <path d="M17,15.5H12V17H17M19,19H5L19,5M5.5,7.5H7.5V5.5H9V7.5H11V9H9V11H7.5V9H5.5M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
        </symbol>
        <symbol id="icon-rotate-left" viewBox="0 0 24 24">
            <path d="M13,4.07V1L8.45,5.55L13,10V6.09C15.84,6.57 18,9.03 18,12C18,14.97 15.84,17.43 13,17.91V19.93C16.95,19.44 20,16.08 20,12C20,7.92 16.95,4.56 13,4.07M7.1,18.32C8.26,19.22 9.61,19.76 11,19.93V17.9C10.13,17.75 9.29,17.41 8.54,16.87L7.1,18.32M6.09,13H4.07C4.24,14.39 4.79,15.73 5.69,16.89L7.1,15.47C6.58,14.72 6.23,13.88 6.09,13M7.11,8.53L5.7,7.11C4.8,8.27 4.24,9.61 4.07,11H6.09C6.23,10.13 6.58,9.28 7.11,8.53Z" />
        </symbol>
        <symbol id="icon-reflect-horizontal" viewBox="0 0 24 24">
            <path d="m3 8v8l5.35-4zm-2 10v-12c0-0.39 0.21-0.74 0.55-0.91s0.75-0.13 1.05 0.1l8.02 6.01c0.51 0.38 0.51 1.22 0 1.6l-8.02 6.01c-0.3 0.23-0.71 0.27-1.05 0.1s-0.55-0.52-0.55-0.91m22 0c0 0.39-0.21 0.74-0.55 0.91s-0.75 0.13-1.05-0.1l-8.02-6.01c-0.51-0.38-0.51-1.22 0-1.6l8.02-6.01c0.3-0.23 0.71-0.27 1.05-0.1s0.55 0.52 0.55 0.91v12" />
        </symbol>
        <symbol id="icon-fullscreen" viewBox="0 0 24 24">
            <path d="M5,5H10V7H7V10H5V5M14,5H19V10H17V7H14V5M17,14H19V19H14V17H17V14M10,17V19H5V14H7V17H10Z" />
        </symbol>
        <symbol id="icon-fullscreen-exit" viewBox="0 0 24 24">
            <path d="M14,14H19V16H16V19H14V14M5,14H10V19H8V16H5V14M8,5H10V10H5V8H8V5M19,8V10H14V5H16V8H19Z" />
        </symbol>
        <symbol id="icon-instagram" viewBox="0 0 24 24">
            <path fill="url(#logoGradient)" d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z" />
        </symbol>
        <symbol id="icon-instagram-disabled" viewBox="0 0 24 24">
            <path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z" />
        </symbol>
        <symbol id="chevron-left" viewBox="0 0 24 24">
            <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
        </symbol>
        <symbol id="chevron-right" viewBox="0 0 24 24">
            <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
        </symbol>
    </svg>

    <!-- Контролы преобразований -->
    <input type="checkbox" name="reset" id="reset">
    <input type="radio" name="fullscreen" id="fullscreen" checked="checked">
    <input type="radio" name="fullscreen" id="fullscreen-exit">
    <input type="radio" name="zoom" id="zoom-100" checked="checked">
    <input type="radio" name="zoom" id="zoom-150">
    <input type="radio" name="zoom" id="zoom-200">
    <input type="radio" name="rotate" id="rotate-0" checked="checked">
    <input type="radio" name="rotate" id="rotate-90">
    <input type="radio" name="rotate" id="rotate-180">
    <input type="radio" name="rotate" id="rotate-270">
    <input type="radio" name="reflect" id="reflect" checked="checked">
    <input type="radio" name="reflect" id="reflect-horizontal">

    <!-- Контролы фильтров -->
    <input type="radio" name="filter" id="normal" checked="checked">
    <input type="radio" name="filter" id="saturate">
    <input type="radio" name="filter" id="sepia">
    <input type="radio" name="filter" id="blur">
    <input type="radio" name="filter" id="brightness">
    <input type="radio" name="filter" id="grayscale">
    <input type="radio" name="filter" id="invert">

    <!-- Контролы карусели -->
    <input type="radio" name="slider" id="slide-1" checked="checked">
    <input type="radio" name="slider" id="slide-2">
    <input type="radio" name="slider" id="slide-3">
    <input type="radio" name="slider" id="slide-4">

    <!--Ваша разметка-->
    <div class="wrapper">
        <div class="activity">
            <label for="slide-1" class="slide-prev slide-prev_1">
                <svg class="slide-prev__icon">
                    <use xlink:href="#chevron-left"></use>
                </svg>
            </label>
            <label for="slide-2" class="slide-prev slide-prev_2">
                <svg class="slide-prev__icon">
                    <use xlink:href="#chevron-left"></use>
                </svg>
            </label>
            <label for="slide-3" class="slide-prev slide-prev_3">
                <svg class="slide-prev__icon">
                    <use xlink:href="#chevron-left"></use>
                </svg>
            </label>
            <label for="slide-2" class="slide-next slide-next_1">
                <svg class="slide-next__icon">
                    <use xlink:href="#chevron-right"></use>
                </svg>
            </label>
            <label for="slide-3" class="slide-next slide-next_2">
                <svg class="slide-next__icon">
                    <use xlink:href="#chevron-right"></use>
                </svg>
            </label>
            <label for="slide-4" class="slide-next slide-next_3">
                <svg class="slide-next__icon">
                    <use xlink:href="#chevron-right"></use>
                </svg>
            </label>

            <div class="tabs-controls activity__tabs">
                <label for="fullscreen" class="tabs-controls__item" title="Exit from fullscreen">
                    <svg class="tabs-controls__icon">
                        <use xlink:href="#icon-fullscreen-exit"></use>
                    </svg>
                </label>
                <label for="fullscreen-exit" title="Fullscreen" class="tabs-controls__item">
                    <svg class="tabs-controls__icon">
                        <use xlink:href="#icon-fullscreen"></use>
                    </svg>
                </label>
                <label for="zoom-100" title="Reset zoom" class="tabs-controls__item">
                    <svg class="tabs-controls__icon">
                        <use xlink:href="#icon-contrast-box"></use>
                    </svg>
                </label>
                <label for="zoom-150" title="Zoom 150%" class="tabs-controls__item">
                    <svg class="tabs-controls__icon">
                        <use xlink:href="#icon-contrast-box"></use>
                    </svg>
                </label>
                <label for="zoom-200" title="Zoom 200%" class="tabs-controls__item">
                    <svg class="tabs-controls__icon">
                        <use xlink:href="#icon-contrast-box"></use>
                    </svg>
                </label>
                <label for="reset" title="Show source"
                       class="tabs-controls__item tabs-controls__item_source">
                    <svg class="tabs-controls__icon">
                        <use xlink:href="#icon-instagram"></use>
                    </svg>
                </label>
                <label for="reset" title="Show modified"
                       class="tabs-controls__item tabs-controls__item_styled">
                    <svg class="tabs-controls__icon">
                        <use xlink:href="#icon-instagram-disabled"></use>
                    </svg>
                </label>
                <label for="rotate-0" title="Reset rotation" class="tabs-controls__item">
                    <svg class="tabs-controls__icon">
                        <use xlink:href="#icon-rotate-left"></use>
                    </svg>
                </label>
                <label for="rotate-90" title="Rotate 90°" class="tabs-controls__item">
                    <svg class="tabs-controls__icon">
                        <use xlink:href="#icon-rotate-left"></use>
                    </svg>
                </label>
                <label for="rotate-180" title="Rotate 180°" class="tabs-controls__item">
                    <svg class="tabs-controls__icon">
                        <use xlink:href="#icon-rotate-left"></use>
                    </svg>
                </label>
                <label for="rotate-270" title="Rotate 270°" class="tabs-controls__item">
                    <svg class="tabs-controls__icon">
                        <use xlink:href="#icon-rotate-left"></use>
                    </svg>
                </label>
                <label for="reflect" title="Reset reflection" class="tabs-controls__item">
                    <svg class="tabs-controls__icon">
                        <use xlink:href="#icon-reflect-horizontal"></use>
                    </svg>
                </label>
                <label for="reflect-horizontal" title="Reflect Horizontal"
                       class="tabs-controls__item">
                    <svg class="tabs-controls__icon">
                        <use xlink:href="#icon-reflect-horizontal"></use>
                    </svg>
                </label>
            </div>
            <div class="preview">
                <!-- контейнеры для облегчения множественных трансформаций, так же они
                     используются для плавного transition свойства filter -->
                <div class="preview__zoom">
                    <div class="preview__rotate">
                        <div class="preview__reflect">
                            <div class="preview__filter">
                                <img src="./img/full.jpg" srcset="./img/full@2x.jpg 2x"
                                     alt="Котейка" class="preview__image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Карусель фильтров -->
            <div class="filters">
                <div class="filters__wrapper"><label for="normal" class="filter">
                        <span class="filter__name">Source</span>
                        <span class="filter__preview">
                            <img src="./img/preview.jpg" srcset="./img/preview@2x.jpg 2x"
                                 alt="Котейка" class="filter__preview-image">
                        </span>
                    </label><label for="saturate" class="filter">
                        <span class="filter__name">Saturate</span>
                        <span class="filter__preview">
                            <img src="./img/preview.jpg" srcset="./img/preview@2x.jpg 2x"
                                 alt="Котейка"
                                 class="filter__preview-image filter__preview-image_saturate">
                        </span>
                    </label><label for="sepia" class="filter">
                        <span class="filter__name">Sepia</span>
                        <span class="filter__preview">
                            <img src="./img/preview.jpg" srcset="./img/preview@2x.jpg 2x"
                                 alt="Котейка"
                                 class="filter__preview-image filter__preview-image_sepia">
                        </span>
                    </label><label for="blur" class="filter">
                        <span class="filter__name">Blur</span>
                        <span class="filter__preview">
                            <img src="./img/preview.jpg" srcset="./img/preview@2x.jpg 2x"
                                 alt="Котейка"
                                 class="filter__preview-image filter__preview-image_blur">
                        </span>
                    </label><label for="brightness" class="filter">
                        <span class="filter__name">Brightness</span>
                        <span class="filter__preview">
                            <img src="./img/preview.jpg" srcset="./img/preview@2x.jpg 2x"
                                 alt="Котейка"
                                 class="filter__preview-image filter__preview-image_brightness">
                        </span>
                    </label><label for="grayscale" class="filter">
                        <span class="filter__name">Grayscale</span>
                        <span class="filter__preview">
                            <img src="./img/preview.jpg" srcset="./img/preview@2x.jpg 2x"
                                 alt="Котейка"
                                 class="filter__preview-image filter__preview-image_grayscale">
                        </span>
                    </label><label for="invert" class="filter">
                        <span class="filter__name">Invert</span>
                        <span class="filter__preview">
                            <img src="./img/preview.jpg" srcset="./img/preview@2x.jpg 2x"
                                 alt="Котейка"
                                 class="filter__preview-image filter__preview-image_invert">
                        </span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
