<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
</head>
<body>
<main>
    <div class="main__wrapper">
        <input type="radio" id="fill-in" name="instruments fill">
        <input type="radio" id="fill-out" name="instruments fill" checked>
        <input type="radio" id="scale" name="instruments scale">
        <input type="radio" id="scale-2" name="instruments scale">
        <input type="radio" id="scale-3" name="instruments scale">
        <input type="radio" id="scale-4" name="instruments scale" checked>
        <input type="radio" id="logo" name="instruments menu">
        <input type="radio" id="logo-color" name="instruments menu" checked>
        <input type="radio" id="rotate" name="instruments rotate">
        <input type="radio" id="rotate-2" name="instruments rotate">
        <input type="radio" id="rotate-3" name="instruments rotate">
        <input type="radio" id="rotate-4" name="instruments rotate" checked>
        <input type="radio" id="filp-in" name="instruments filp">
        <input type="radio" id="filp-out" name="instruments filp" checked>
        <input type="radio" id="no-filter" name="filter" checked>
        <input type="radio" id="piter" name="filter">
        <input type="radio" id="yalta" name="filter">
        <input type="radio" id="ural-summer" name="filter">
        <input type="radio" id="spring" name="filter">
        <input type="radio" id="rentgen" name="filter">
        <input type="radio" id="myopia" name="filter">
        <input type="radio" id="filter-1" name="gallery" checked>
        <input type="radio" id="filter-2" name="gallery">
        <input type="radio" id="filter-3" name="gallery">
        <input type="radio" id="filter-4" name="gallery">
        <section class="instruments">
            <label for="fill-in">
                <img class="fill instruments__icon" src="icons/fill.svg"
                     title="Сжать" alt="fill_svg">
            </label>
            <label for="fill-out">
                <img class="fill instruments__icon" src="icons/fill.svg" alt="fill_svg" title="Расжать">
            </label>
            <label for="scale">
                <img class="scale instruments__icon" src="icons/scale.svg"
                     title="Сделать х0.8" alt="scale_svg">
            </label>
            <label for="scale-2">
                <img class="scale instruments__icon"
                     src="icons/scale.svg" alt="scale_svg" title="Сделать х0.6">
            </label>
            <label for="scale-3">
                <img class="scale instruments__icon"
                     src="icons/scale.svg" alt="scale_svg" title="Сделать х0.4">
            </label>
            <label for="scale-4">
                <img class="scale instruments__icon"
                     src="icons/scale.svg" alt="scale_svg" title="Сделать х1">
            </label>
            <label for="logo">
                <img class="logo instruments__icon" src="icons/logo.svg"
                     alt="logo_svg" title="Посмотреть оригинал">
            </label>
            <label for="logo-color">
                <img class="logo-color instruments__icon" src="icons/logo-color.svg"
                     alt="logo_svg" title="Посмотреть с изменениями">
            </label>
            <label for="rotate">
                <img class="rotate instruments__icon" src="icons/rotate.svg"
                     title="Повернуть на левый бок" alt="rotate_svg">
            </label>
            <label for="rotate-2">
                <img class="rotate instruments__icon" src="icons/rotate.svg"
                     alt="rotate_svg" title="Повернуть вврех ногами">
            </label>
            <label for="rotate-3">
                <img class="rotate instruments__icon" src="icons/rotate.svg"
                     alt="rotate_svg" title="Повернуть на правый бок">
            </label>
            <label for="rotate-4">
                <img class="rotate instruments__icon" src="icons/rotate.svg"
                     alt="rotate_svg" title="Повернуть изначально">
            </label>
            <label for="filp-in">
                <img class="filp instruments__icon" src="icons/flip.svg"
                     title="Сделать зеркальное отражение" alt="filp_svg">
            </label>
            <label for="filp-out">
                <img class="filp instruments__icon" src="icons/flip.svg"
                     alt="filp_svg" title="Сделать нормальное отражение">
            </label>
        </section>
        <section class="image">
            <div class="image__fill">
                <div class="image__scale">
                    <div class="image__rotate">
                        <img class="image__photo" src="cats/cat-1-632.jpg"
                             alt="cat_632px_image" title="фото котика">
                    </div>
                </div>
            </div>
        </section>
        <section class="gallery">
            <div class="gallery__wrapper">
                <div class="block-left">
                    <label for="filter-1">
                        <img class="arrow arrow__left" src="icons/arrow.svg"
                             title="Влево" alt="arrow_left_svg">
                    </label>
                    <label for="filter-2">
                        <img class="arrow arrow__left" src="icons/arrow.svg"
                             title="Влево" alt="arrow_left_svg">
                    </label>
                    <label for="filter-3">
                        <img class="arrow arrow__left" src="icons/arrow.svg"
                             title="Влево" alt="arrow_left_svg">
                    </label>
                    <label for="filter-4">
                        <img class="arrow arrow__left" src="icons/arrow.svg"
                             title="Влево" alt="arrow_left_svg">
                    </label>
                </div>
                <div class="gallery__cats">
                    <div class="cat-card">
                        <p class="cat-card__title title-no-filter">Без фильтров</p>
                        <label for="no-filter">
                            <span class="cat-card__image no-filter"></span>
                        </label>
                    </div>
                    <div class="cat-card">
                        <p class="cat-card__title title-piter">Питер</p>
                        <label for="piter">
                            <span class="cat-card__image piter"></span></label>
                    </div>
                    <div class="cat-card">
                        <p class="cat-card__title title-yalta">Ялта</p>
                        <label for="yalta">
                            <span class="cat-card__image yalta"></span></label>
                    </div>
                    <div class="cat-card">
                        <p class="cat-card__title title-ural-summer">Уральское лето</p>
                        <label for="ural-summer">
                            <span class="cat-card__image ural-summer"></span></label>
                    </div>
                    <div class="cat-card">
                        <p class="cat-card__title title-spring">Весна</p>
                        <label for="spring">
                            <span class="cat-card__image spring"></span></label>
                    </div>
                    <div class="cat-card">
                        <p class="cat-card__title title-rentgen">Рентген</p>
                        <label for="rentgen">
                            <span class="cat-card__image rentgen"></span></label>
                    </div>
                    <div class="cat-card">
                        <p class="cat-card__title title-myopia">Близорукость</p>
                        <label for="myopia">
                            <span class="cat-card__image myopia"></span></label>
                    </div>
                </div>
                <div class="block-right">
                    <label for="filter-1">
                        <img class="arrow arrow__right" src="icons/arrow.svg"
                             alt="arrow_right_svg" title="Вправо">
                    </label>
                    <label for="filter-2">
                        <img class="arrow arrow__right" src="icons/arrow.svg"
                             alt="arrow_right_svg" title="Вправо">
                    </label>
                    <label for="filter-3">
                        <img class="arrow arrow__right" src="icons/arrow.svg"
                             alt="arrow_right_svg" title="Вправо">
                    </label>
                    <label for="filter-4">
                        <img class="arrow arrow__right" src="icons/arrow.svg"
                             alt="arrow_right_svg" title="Вправо">
                    </label>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
