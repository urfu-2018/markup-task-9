<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <svg style="width:0;height:0;position:absolute;" xmlns="http://www.w3.org/2000/svg"><defs><radialGradient id="insta-gradient" cx=".1" cy="1" r="1.6"><stop offset="25%" stop-color="#fd5949"/><stop offset="75%" stop-color="#962780"/></radialGradient></defs><symbol id="rotate"><path d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739a1.35 1.35 0 0 0 1.359.243c.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z"/></symbol><symbol id="scale"><path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z"/><path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"/></symbol><symbol id="flip"><path d="M0 29.9l19.084-11.788L0 6.325zm28.916-11.788L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849zM21.398 8.05h5.205v5.175h-5.205zm0-8.05h5.205v5.175h-5.205zm0 16.1h5.205v5.175h-5.205zm0 7.475h5.205v5.175h-5.205zm0 8.05h5.205V36.8h-5.205z"/></symbol><symbol id="logo"><path fill="url(#insta-gradient)" d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z"/></symbol><symbol id="fill"><path d="M8.395 8.395h30.996v30.996H8.395z"/><path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zm37.668 37.668h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"/></symbol><symbol id="arrow"><path d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z"/></symbol></svg>
    <main class="catgram">
        <input type="checkbox" name="fill" id="switch-fill" class="switch-fill">
        <input type="radio" name="scale" id="switch-scale-1x" class="switch-scale-1x" checked>
        <input type="radio" name="scale" id="switch-scale-15x" class="switch-scale-15x">
        <input type="radio" name="scale" id="switch-scale-2x" class="switch-scale-2x">
        <input type="checkbox" name="logo" id="switch-logo" class="switch-logo">
        <input type="radio" name="rotate" id="switch-rotate-0" class="switch-rotate-0" checked>
        <input type="radio" name="rotate" id="switch-rotate-90" class="switch-rotate-90">
        <input type="radio" name="rotate" id="switch-rotate-180" class="switch-rotate-180">
        <input type="radio" name="rotate" id="switch-rotate-270" class="switch-rotate-270">
        <input type="checkbox" id="switch-flip" class="switch-flip">
        <input type="radio" name="filter" id="filter-none" class="filter-none" checked>
        <input type="radio" name="filter" id="filter-saint_petersburg" class="filter-saint_petersburg">
        <input type="radio" name="filter" id="filter-yalta" class="filter-yalta">
        <input type="radio" name="filter" id="filter-ural-summer" class="filter-ural-summer">
        <input type="radio" name="filter" id="filter-bright" class="filter-bright">
        <input type="radio" name="filter" id="filter-warm-cat" class="filter-warm-cat">
        <input type="radio" name="filter" id="filter-pink-dream" class="filter-pink-dream">
        <input type="radio" name="filter" id="filter-blusher" class="filter-blusher">
        <section class="options">
            <label class="option fill" for="switch-fill">
                <svg>
                    <use xlink:href='#fill'></use>
                </svg>
            </label>

            <label class="option scale scale-1x" for="switch-scale-1x">
                <svg>
                    <use xlink:href='#scale'></use>
                </svg>
            </label>
            <label class="option scale scale-15x" for="switch-scale-15x">
                <svg>
                    <use xlink:href='#scale'></use>
                </svg>
            </label>
            <label class="option scale scale-2x" for="switch-scale-2x">
                <svg>
                    <use xlink:href='#scale'></use>
                </svg>
            </label>

            <label class="option logo" for="switch-logo">
                <svg>
                    <use xlink:href='#logo'></use>
                </svg>
            </label>

            <label class="option rotate rotate-0" for="switch-rotate-0">
                <svg>
                    <use xlink:href='#rotate'></use>
                </svg>
            </label>
            <label class="option rotate rotate-90" for="switch-rotate-90">
                <svg>
                    <use xlink:href='#rotate'></use>
                </svg>
            </label>
            <label class="option rotate rotate-180" for="switch-rotate-180">
                <svg>
                    <use xlink:href='#rotate'></use>
                </svg>
            </label>
            <label class="option rotate rotate-270" for="switch-rotate-270">
                <svg>
                    <use xlink:href='#rotate'></use>
                </svg>
            </label>

            <label class="option flip" for="switch-flip">
                <svg>
                    <use xlink:href='#flip'></use>
                </svg>
            </label>
        </section>
        <section class="cat-box">
            <div class="flip-wrap">
                <div class="rotate-wrap">
                    <div class="scale-wrap">
                        <img src="image/cat.jpg" alt="" class="photo">
                    </div>
                </div>
            </div>
        </section>
        <section class="filters">
            <input type="radio" name="slider" id="prev-1"  class="switch-prev-1" checked>
            <input type="radio" name="slider" id="prev-2" class="switch-prev-2">
            <input type="radio" name="slider" id="prev-3" class="switch-prev-3">
            <input type="radio" name="slider" id="prev-4" class="switch-prev-4">
            <input type="radio" name="slider" id="next-1" class="switch-next-1">
            <input type="radio" name="slider" id="next-2" class="switch-next-2">
            <input type="radio" name="slider" id="next-3" class="switch-next-3">
            <input type="radio" name="slider" id="next-4" class="switch-next-4">
            <label for="prev-1" class="prev prev-1">
                <svg class="switch-arrow arrow-prev">
                    <use xlink:href='#arrow'></use>
                </svg>
            </label>
            <label for="prev-2" class="prev prev-2">
                <svg class="switch-arrow arrow-prev">
                    <use xlink:href='#arrow'></use>
                </svg>
            </label>
            <label for="prev-3" class="prev prev-3">
                <svg class="switch-arrow arrow-prev">
                    <use xlink:href='#arrow'></use>
                </svg>
            </label>
            <label for="prev-4" class="prev prev-4">
                <svg class="switch-arrow arrow-prev">
                    <use xlink:href='#arrow'></use>
                </svg>
            </label>
            <div class="gallary">
                <div class="gallary-tape">
                    <label for="filter-none" class="filter none">
                        <span class="filter-name">Без фильтра</span>
                        <img src="image/cat.jpg" alt="" class="photo">
                    </label>
                    <label for="filter-saint_petersburg" class="filter saint_petersburg">
                        <span class="filter-name">Питер</span>
                        <img src="image/cat.jpg" alt="" class="photo">
                    </label>
                    <label for="filter-yalta" class="filter yalta">
                        <span class="filter-name">Ялта</span>
                        <img src="image/cat.jpg" alt="" class="photo">
                    </label>
                    <label for="filter-ural-summer" class="filter ural-summer">
                        <span class="filter-name">Уральское лето</span>
                        <img src="image/cat.jpg" alt="" class="photo">
                    </label>
                    <label for="filter-bright" class="filter bright">
                        <span class="filter-name">Яркий</span>
                        <img src="image/cat.jpg" alt="" class="photo">
                    </label>
                    <label for="filter-warm-cat" class="filter warm-cat">
                        <span class="filter-name">Тёплый кот</span>
                        <img src="image/cat.jpg" alt="" class="photo">
                    </label>
                    <label for="filter-pink-dream" class="filter pink-dream">
                        <span class="filter-name">Розовый сон</span>
                        <img src="image/cat.jpg" alt="" class="photo">
                    </label>
                    <label for="filter-blusher" class="filter blusher">
                        <span class="filter-name">Пудра</span>
                        <img src="image/cat.jpg" alt="" class="photo">
                    </label>
                </div>
            </div>
            <label for="next-1" class="next next-1">
                <svg class="switch-arrow arrow-next">
                    <use xlink:href='#arrow'></use>
                </svg>
            </label>
            <label for="next-2" class="next next-2">
                <svg class="switch-arrow arrow-next">
                    <use xlink:href='#arrow'></use>
                </svg>
            </label>
            <label for="next-3" class="next next-3">
                <svg class="switch-arrow arrow-next">
                    <use xlink:href='#arrow'></use>
                </svg>
            </label>
            <label for="next-4" class="next next-4">
                <svg class="switch-arrow arrow-next">
                    <use xlink:href='#arrow'></use>
                </svg>
            </label>
        </section>
    </main>
</body>
</html>
