    <main class="kotogram-page">
        <section class="editor-buttons">
            <label class="edit-button">
                <svg class="icon">
                    <use xlink:href="#icon-fill"/>
                </svg>
            </label>
            <label class="edit-button">
                <svg class="icon">
                    <use xlink:href="#icon-scale" />
                </svg>
            </label>
            <label class="logo-link">
                <svg class="icon icon_logo">
                    <use xlink:href="#icon-logo" />
                </svg>
            </label>
            <label class="edit-button">
                <svg class="icon">
                    <use xlink:href="#icon-rotate" />
                </svg>
            </label>
            <label class="edit-button">
                <svg class="icon">
                    <use xlink:href="#icon-flip" />
                </svg>
            </label>
        </section>
        <section class="photo-box">
            <img class="kitty-photo" src="kitty/kotik.jpg" alt="kitty">
        </section>
        <section class="filters-box">
            <label class="prev-button">
                <svg class="icon-arrow-prev">
                    <use xlink:href="#icon-arrow" />
                </svg>
            </label>
            <label class="next-button">
                <svg class="icon-arrow-next">
                    <use xlink:href="#icon-arrow" />
                </svg>
            </label>
            <section class="filter-buttons">
                <label class="filter-button without-filter">
                    <p>Без фильтра</p>
                    <img class="filter-img" src="kitty/kotik.jpg" alt="kitty">
                </label>
                <label class="filter-button">

                    <p>Без фильтра</p>
                    <img class="filter-img" src="kitty/kotik.jpg" alt="kitty">
                </label>
            </section>
        </section>
